<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv='x-ua-compatible' content='ie=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>JS Tetris</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Javascript Tetris</h1>
		</header>
		<main>
			<div class="main__content">
				<div class="column" class="tetris__field">
					<div id="tetris__field">
						
					</div>
				</div>
				<div class="column">
					<button class="play__btn">GO!</button>
					<ul class="rules-list">
						<li class="rules__item">Push GO!</li>
						<li class="rules__item">Adjust with Arrow Left, Arrow Right</li>
						<li class="rules__item">Get three pieces of one color in a row</li>
						<li class="rules__item">One row - 30 points!</li>
					</ul>
					<div class="score">
						<h2>Your score:</h2>
						<div class="score__field">0</div>
					</div>
				</div>
			</div>
		</main>
	</div>


	<script src="script.js"></script>
</body>
</html>
